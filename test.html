<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 경로 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-image { max-width: 300px; margin: 10px; border: 2px solid #ccc; }
        .test-section { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>이미지 경로 테스트</h1>
    
    <div class="test-section">
        <h2>헤더 이미지 테스트</h2>
        <p>경로: assets/images/header/main-header.jpg</p>
        <img src="assets/images/header/main-header.jpg" alt="헤더 이미지" class="test-image" 
             onload="this.nextElementSibling.textContent='✅ 로드 성공'" 
             onerror="this.nextElementSibling.textContent='❌ 로드 실패'">
        <p class="result">로딩 중...</p>
    </div>
    
    <div class="test-section">
        <h2>갤러리 이미지 테스트</h2>
        <p>경로: assets/images/gallery/photo-01.jpg</p>
        <img src="assets/images/gallery/photo-01.jpg" alt="갤러리 이미지 1" class="test-image" 
             onload="this.nextElementSibling.textContent='✅ 로드 성공'" 
             onerror="this.nextElementSibling.textContent='❌ 로드 실패'">
        <p class="result">로딩 중...</p>
    </div>
    
    <div class="test-section">
        <h2>갤러리 이미지 테스트 2</h2>
        <p>경로: assets/images/gallery/photo-02.jpg</p>
        <img src="assets/images/gallery/photo-02.jpg" alt="갤러리 이미지 2" class="test-image" 
             onload="this.nextElementSibling.textContent='✅ 로드 성공'" 
             onerror="this.nextElementSibling.textContent='❌ 로드 실패'">
        <p class="result">로딩 중...</p>
    </div>
    
    <div class="test-section">
        <h2>원본 이미지 테스트 (기존 구조)</h2>
        <p>경로: images/1 (1).jpg</p>
        <img src="images/1 (1).jpg" alt="원본 이미지" class="test-image" 
             onload="this.nextElementSibling.textContent='✅ 로드 성공'" 
             onerror="this.nextElementSibling.textContent='❌ 로드 실패'">
        <p class="result">로딩 중...</p>
    </div>

    <script>
        console.log('Current location:', window.location.href);
        console.log('Document base URI:', document.baseURI);
        
        // 이미지 로드 상태 체크
        setTimeout(() => {
            const results = document.querySelectorAll('.result');
            results.forEach(result => {
                if (result.textContent === '로딩 중...') {
                    result.textContent = '❌ 타임아웃';
                    result.className = 'result error';
                }
            });
        }, 3000);
    </script>
</body>
</html>
